<h2>
    Add a product
</h2>
<form #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm)">

    <div class="mb-3">
        <label for="title" class="form-label">Name</label>
        <input name="title"  type="text" class="form-control" ngModel >
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Price</label>
        <input name="price"  type="number" class="form-control"  ngModel  >
    </div>

    <div class="mb-3">
        <label for="imageUrl" class="form-label">Unit In Stock</label>
        <input name="stock"  type="number" class="form-control"  ngModel  >
    </div>

<div class="mb-3">
    <label for="categoryId" class="form-label"></label>
    <select  ngModel  name="categoryId"  class="form-select">
        <option value="-1" selected>Select Category</option>
        <option *ngFor="let item of categories" [value]="item.id" >{{item.name}}</option>
    </select>
</div>
<button [disabled]="paymentForm.invalid" type="submit" class="btn btn-success"  >
    Create Movie
</button>
